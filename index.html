<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz App | Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div
        class="container shadow-lg border-dark rounded-4 my-3 p-4 customClass"
        id="questionDisplay"
      >
        <!-- timer -->
        <div class="text-end">
          <div>
            <span class="badge bg-primary rounded-pill" id="timerMin">05</span>
            <span class="badge bg-primary rounded-pill" id="timerSec">00</span>
          </div>
        </div>
        <div class="py-3">
          <!--  progress bar -->
          <div
            class="progress"
            role="progressbar"
            aria-label="Success example"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
            id="progress"
          ></div>
          <!-- question count -->
          <h3 id="questionNum">Question 1 / 5</h3>
        </div>

        <div>
          <h4 id="question" class="fixHeight">Question .............</h4>
        </div>

        <div class="row" id="options"></div>

        <div class="text-end mt-3">
          <button class="btn btn-primary" onclick="next()">Next</button>
        </div>
      </div>

      <!-- Result window -->
      <div
        class="container shadow-lg border-dark rounded-4 my-3 p-4  customClass hidden"
        id="obtScore"
      >
        <div class="text-center">
          <h2>Result</h2>
          <hr />
        </div>
        <!-- user data -->
        <div class="text-center">
          <div>
            <h2>Congratulations</h2>
          </div>
          <div class="my-5">
            <h3>user Name</h3>
          </div>
        </div>
        <div class="p-2 m-2">
          <h4>Your score is:</h4>
        </div>
        <div class="p-2 m-2">
          <h4>your percentage is :</h4>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
